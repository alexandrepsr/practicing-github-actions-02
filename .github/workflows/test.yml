name: Test Project
on: push
jobs:
  test:
    runs-on: ubunto-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependences
        run: npm ci
      - name: Run tests
        run: npm test
